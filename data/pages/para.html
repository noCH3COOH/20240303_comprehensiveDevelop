<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<title>参数展示页</title>
</head>
<body>

<div class="navbar">
  <a href="index.html">
    <div class="logo">
      <img src="../icons/logo.png" alt="Logo">
    </div>
  </a>
  <a href="para.html">参数</a>
  <a href="setting.html">设置</a>
  <a href="about.html">关于</a>
</div>

<div class="container">
  <h2>农业设备参数</h2>
  <div class="param">
    <span class="param-label">温度:</span>
    <span class="param-value" id="temp">    </span>
  </div>
  <div class="param">
    <span class="param-label">湿度:</span>
    <span class="param-value" id="wet">    </span>
  </div>
  <div class="param">
    <span class="param-label">亮度:</span>
    <span class="param-value" id="bright">    </span>
  </div>
  <div class="param">
    <span class="param-label">风扇效率:</span>
    <span class="param-value" id="fan">    </span>
  </div>
  <div class="param">
    <span class="param-label">水泵效率:</span>
    <span class="param-value" id="bump">    </span>
  </div>
  <div class="param">
    <span class="param-label">LED效率:</span>
    <span class="param-value" id="bomb">    </span>
  </div>
  <div class="param">
    <span class="param-label">连接WiFi名称:</span>
    <span class="param-value" id="wifi">    </span>
  </div>
  <div class="param">
    <span class="param-label">IP地址:</span>
    <span class="param-value" id="ip">    </span>
  </div>
  <div class="param">
    <span class="param-label">AP模式IP地址:</span>
    <span class="param-value" id="APip">    </span>
  </div>
</div>

<script src="function.js"></script>

</body>
</html>
