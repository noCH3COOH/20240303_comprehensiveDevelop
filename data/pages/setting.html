  <div class="set_option">

      <input type="text" id="temperature" name="temperature" placeholder="输入温度">

    <div class="button-group">
        <input type="button" value="设定" onclick="get_request('sw','/set_temp')">

  <div class="set_option">
    <div class="label">LED效率：</div>
    <div class="input-group">
      <input type="text" id="LED_pwm" name="LED_pwm" placeholder="0~100">
    </div>
    <div class="button-group">
        <input type="button" value="设定" onclick="post_request('LED_pwm','/setLED')">
    </div>
  </div>
